<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" rel="stylesheet" media="screen"
        href="chrome://soundcloud/skin/waveform.css" />
  <script type="text/javascript" src="soundcloudProperties.js"></script>
  <script type="text/javascript" src="waveform.js"></script>
</head>
<body id="socl-wf-body">
  <div id="socl-idle">
    <!-- Don't forget about box-shadow and border-radius -->
    <div id="socl-frame">
    <div id="socl-slogan">
      <span>
        Visualize Your Sound      
      </span>
    </div>
    </div>
  </div>
  <div id="socl-wf-display">
    <img id="waveform" src="chrome://soundcloud/skin/433.png" />
    <div id="wf-cursor" class="playhead"/>
    <div class="seekhead">
      <div>
        <span>0.00</span>
      </div>
    </div>
  </div>
</body>
</html>
